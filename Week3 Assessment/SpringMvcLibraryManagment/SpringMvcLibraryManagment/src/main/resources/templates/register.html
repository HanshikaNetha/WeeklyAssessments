<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>

<h2>User Registration</h2>

<form th:action="@{/user/register}" th:object="${user}" method="post">

    Name:
    <input type="text" th:field="*{name}" />
    <p th:errors="*{name}" style="color:red"></p>

    <br><br>

    Email:
    <input type="text" th:field="*{email}" />
    <p th:errors="*{email}" style="color:red"></p>

    <br><br>

    Password:
    <input type="password" th:field="*{password}" />
    <p th:errors="*{password}" style="color:red"></p>

    <br><br>

    <button type="submit">Register</button>

</form>

<br>
<a th:href="@{/user/login}">Already have an account? Login</a>

</body>
</html>
