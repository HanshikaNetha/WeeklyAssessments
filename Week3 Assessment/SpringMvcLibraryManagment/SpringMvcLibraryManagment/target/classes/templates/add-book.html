<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<body>

<h2>Add New Book</h2>

<form th:action="@{/books/add}" th:object="${book}" method="post">

    ID:
    <input type="number" th:field="*{id}" />
    <br><br>

    Title:
    <input type="text" th:field="*{title}" />
    <p th:errors="*{title}" style="color:red"></p>

    <br><br>

    Author:
    <input type="text" th:field="*{author}" />
    <p th:errors="*{author}" style="color:red"></p>

    <br><br>

    Price:
    <input type="number" step="0.01" th:field="*{price}" />
    <p th:errors="*{price}" style="color:red"></p>

    <br><br>

    <button type="submit">Add Book</button>

</form>

<br>
<a th:href="@{/books/view}">Back to Book List</a>

</body>
</html>
